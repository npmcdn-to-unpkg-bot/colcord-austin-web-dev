<div class="container-fluid">
    <header>
        <h2>
            Login
        </h2>
    </header>

    <form>
        <div class="form-group">
            <input name="username"
                   id="username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
        </div>

        <div class="form-group">
            <input name="password"
                   id="password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>

        <a  class="btn btn-block btn-primary"
            href="#/user/:uid">
            Login
        </a>

        <a  class="btn btn-block btn-success"
            href="#/register">
            Register
        </a>

    </form>
</div>
